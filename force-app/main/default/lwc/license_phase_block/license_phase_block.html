<template>
    <div class={phaseDetails.classes}>
        <div class="phase-title">{phaseDetails.title}</div>
        <div class="stage-title">
            <template if:true={phaseDetails.isActive}>
                <div class="stages-label">
                    In-Progress
                </div>
            </template>
            <template if:false={phaseDetails.isActive}>
                <div class="stages-label">
                    Completed
                </div>
            </template>
        </div>
        <div class="stage-title">
            <div class="stages-label">Stages:</div>
            <ul>
                <template for:each={phaseDetails.stages} for:item="stage">
                    <li key={stage.title} class={stage.classes}>{stage.title}</li>
                </template>
            </ul>
        </div>

        <div class="dates-section">
            <div class="start-date"><b>Start Date:&nbsp;</b>{phaseDetails.startDate}</div>
            <div class="end-date"><b>End Date:&nbsp;</b>{phaseDetails.endDate}</div>
        </div>
    </div>
</template>
